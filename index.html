<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Sprite Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Set the Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1Ijoid2lsbGNhcnRlciIsImEiOiJjbHhoc29lZHUxZTFrMmtvZ3A5a294YmRzIn0.Ku7Nk7ydXtJkB0PikcBppw';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map', // Container ID
            style: {
                "version": 8,
                "sources": {
                    "mapbox": {
                        "type": "vector",
                        "url": "mapbox://mapbox.mapbox-streets-v8"
                    }
                },
                "layers": [
                    {
                        "id": "background",
                        "type": "background",
                        "paint": {
                            "background-color": "#ddeeff"
                        }
                    },
                    {
                        "id": "water",
                        "source": "mapbox",
                        "source-layer": "water",
                        "type": "fill",
                        "paint": {
                            "fill-color": "#a4c2f4"
                        }
                    },
                    {
                        "id": "custom-sprite-layer",
                        "type": "symbol",
                        "source": {
                            "type": "geojson",
                            "data": {
                                "type": "FeatureCollection",
                                "features": [
                                    {
                                        "type": "Feature",
                                        "geometry": {
                                            "type": "Point",
                                            "coordinates": [-122.486052, 37.830348] // Example coordinates
                                        },
                                        "properties": {
                                            "icon": "custom-icon" // Use your sprite name here
                                        }
                                    }
                                ]
                            }
                        },
                        "layout": {
                            "icon-image": "{icon}",
                            "icon-size": 0.5
                        }
                    }
                ],
                "sprite": "https://raw.githubusercontent.com/FergusDevelopmentLLC/sprites/main/sprites"
            },
            center: [-122.486052, 37.830348], // Initial center [lng, lat]
            zoom: 10 // Initial zoom level
        });

        // Add navigation controls to the map
        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>
</html
