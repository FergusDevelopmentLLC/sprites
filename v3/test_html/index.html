<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Basemap Control</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        .mapboxgl-ctrl-group {
            margin-top: 10px;
            margin-right: 10px;
        }
        .mapboxgl-ctrl-group button {
            width: 150px;
            padding: 5px;
            font-size: 14px;
            text-align: left;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
  // Set your Mapbox access token here
  mapboxgl.accessToken = 'pk.eyJ1Ijoid2lsbGNhcnRlciIsImEiOiJjaWdjdHdkNzYwZGp3dTVtMGhhY2ZkaDloIn0.9qTtVfFnKXVe82B-6mJbqQ';

  // Initialize the map
  var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/outdoors-v11', // initial style
    center: [-97.7431, 30.2672], // starting position [lng, lat]
    zoom: 9 // starting zoom
  });

  // Use the 'styledata' event to overwrite the sprite property
  map.on("styledata", () => {
    map.setStyle({
      ...map.getStyle(),
      sprite: "https://raw.githubusercontent.com/FergusDevelopmentLLC/sprites/main/v3/generated/sprites",
    });
  });

  // Use the 'load' event to add the points source
  map.on("load", () => {
    // Add a source for the points
    map.addSource('points', {
      'type': 'geojson',
      'data': {
        'type': 'FeatureCollection',
        'features': [
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-97.7760, 30.2672] // Point 1, approx. 5 miles west
            },
            'properties': {
              'icon': 'mz_10_7' // Icon for Point 1
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-97.7102, 30.2672] // Point 2, approx. 5 miles east
            },
            'properties': {
              'icon': 'p_13_12' // Icon for Point 2
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-97.7431, 30.2999] // Point 3, approx. 5 miles north
            },
            'properties': {
              'icon': 'mz_19_7' // Icon for Point 3
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-97.7431, 30.2345] // Point 4, approx. 5 miles south
            },
            'properties': {
              'icon': 'mz_3_8' // Icon for Point 4
            }
          },
          {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [-97.7760, 30.2345] // Point 5, approx. 5 miles southwest
            },
            'properties': {
              'icon': 'mz_25_3' // Icon for Point 5
            }
          }
        ]
      }
    });

    // Add a layer for the points using the icons
    map.addLayer({
      'id': 'points',
      'type': 'symbol',
      'source': 'points',
      'layout': {
        'icon-image': ['get', 'icon'],
        'icon-allow-overlap': true,
        'icon-size': 1 // Adjust the size as needed
      }
    });
  });

  // Create a control for switching basemaps
  var layerList = document.createElement('div');
  layerList.className = 'mapboxgl-ctrl mapboxgl-ctrl-group';

  var layers = [
    { id: 'outdoors-v11', label: 'Outdoors' },
    { id: 'streets-v11', label: 'Streets' },
    { id: 'satellite-streets-v11', label: 'Satellite Streets' },
    { id: 'light-v11', label: 'Light' },
    { id: 'dark-v11', label: 'Dark' }
  ];

  layers.forEach(function(layer) {
    var link = document.createElement('button');
    link.textContent = layer.label;
    link.onclick = function() {
      map.setStyle('mapbox://styles/mapbox/' + layer.id);
    };
    layerList.appendChild(link);
  });

  // Add the layer control to the map
  map.addControl({
    onAdd: function() {
      var container = document.createElement('div');
      container.appendChild(layerList);
      return container;
    },
    onRemove: function() {
      layerList.parentNode.removeChild(layerList);
    }
  }, 'top-right');
</script>
</body>
</html>
