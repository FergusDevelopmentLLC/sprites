<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Streets with Custom Sprite Layer</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Set the Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1Ijoid2lsbGNhcnRlciIsImEiOiJjbHhoc29lZHUxZTFrMmtvZ3A5a294YmRzIn0.Ku7Nk7ydXtJkB0PikcBppw';

        // Initialize the map using the Mapbox Streets style with custom sprite
        const map = new mapboxgl.Map({
            container: 'map', // Container ID
            style: {
                "version": 8,
                "name": "Mapbox Streets with Custom Sprites",
                "sprite": "https://raw.githubusercontent.com/FergusDevelopmentLLC/sprites/main/sprites", // Custom sprite URL
                "glyphs": "mapbox://fonts/mapbox/{fontstack}/{range}.pbf",
                "sources": {
                    'mapbox': {
                        'type': "vector",
                        'url': "mapbox://mapbox.mapbox-streets-v8"
                    },
                    'custom-points': {
                        'type': 'geojson',
                        'data': {
                            'type': 'FeatureCollection',
                            'features': [
                                {
                                    'type': 'Feature',
                                    'geometry': {
                                        'type': 'Point',
                                        'coordinates': [-97.7431, 30.2672] // Coordinates for Austin, TX
                                    },
                                    'properties': {
                                        'icon': '4_998_998_999_1_7_1' // Use your sprite name here
                                    }
                                }
                            ]
                        }
                    }
                },
                "layers": [
                {
                    id: 'water',
                    type: 'fill',
                    source: 'mapbox',
                    'source-layer': 'water',
                    paint: {
                        'fill-color': '#d6d6d6'
                    }
                },
                {
                    id: 'building',
                    type: 'fill',
                    source: 'mapbox',
                    'source-layer': 'building',
                    paint: {
                        'fill-color': '#d6d6d6'
                    }
                },
                {
                    id: 'road',
                    type: 'line',
                    source: 'mapbox',
                    'source-layer': 'road',
                    paint: {
                        'line-color': '#ff0000',
                        'line-width': 2
                    }
                },
                {
                    id: 'landuse',
                    type: 'fill',
                    source: 'mapbox',
                    'source-layer': 'landuse',
                    paint: {
                        'fill-color': '#a8a8a8'
                    }
                },
                {
                    id: 'poi-label',
                    type: 'symbol',
                    source: 'mapbox',
                    'source-layer': 'poi_label',
                    layout: {
                        'text-field': '{name}',
                        'text-size': 12,
                        'text-offset': [0, 0.5]
                    },
                    paint: {
                        'text-color': '#555'
                    }
                },
                {
                    id: 'place-label',
                    type: 'symbol',
                    source: 'mapbox',
                    'source-layer': 'place_label',
                    layout: {
                        'text-field': '{name}',
                        'text-size': 14
                    },
                    paint: {
                        'text-color': '#111'
                    }
                }
            ]
            },
            center: [-97.7431, 30.2672], // Center the map on Austin, TX
            zoom: 12 // Adjusted zoom level for a better view of the city
        });
    </script>
</body>
</html>
